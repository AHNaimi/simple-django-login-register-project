{% extends 'base.html' %}
{% block body %}
<form class="text-center" style="padding:50px;background-color:#f8f9fa;margin:50px;" novalidate action="{% url 'accounts:register' %}" method="post">
  {% csrf_token %}
  <div>
    <label>Username</label>
    <p>{{form.username}}</p>
  </div>
  <div>
    <label>Email-Address</label>
    <p>{{form.email}}</p>
  </div>
  <div>
    <label>Password</label>
    <p>{{form.password}}</p>
  </div>
  <div>
    <label>Confirm Password</label>
    <p>{{form.password2}}</p>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock body %}
