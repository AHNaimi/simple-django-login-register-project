{% extends 'base.html' %}
{% block body %}
<form class="text-center" style="padding:50px;background-color:#f8f9fa;margin:50px;" novalidate action="" method="post">
  {% csrf_token %}
  <div>
    <label>Username</label>
    <p>{{form.username}}</p>
  </div>
  <div>
    <label>Password</label>
    <p>{{form.password}}</p>
  </div>
    <br>
  <button type="submit" class="btn btn-primary">Submit</button>
{% endblock body %}
